<h3>1. User interface</h3>

<h5><a name="overview" class="anchor-link"></a>1.1 Overview</h5>
<div class="box">
    <img src="img/screenshot.png" class="full margin bottom">
    This is the main view of Bamboo editor. It contains toolbar, statusbar, property window, layer window and scene view.
</div>

<h5><a name="toolbar" class="anchor-link"></a>1.2 Toolbar</h5>
<div class="box">
    Toolbar contains buttons with some main functions:
    <img src="img/toolbar.png" class="full margin top bottom">
    <ul class="bold">
        <li>Add node</li>
        Add new node to scene.
        <li>Assets</li>
        View list of current assets in scene.
        <li>Save JSON</li>
        Save scene as JSON in <b>media/</b> folder.
        <li>Save module</li>
        Save scene as module in <b>game/scenes/</b> folder.
        <li>Download JSON</li>
        Download scene as JSON file.
        <li>Download module</li>
        Download scene as module JavaScript file.
    </ul>
</div>

<h5><a name="propertywindow" class="anchor-link"></a>1.3 Property window</h5>
<div class="box">
    When no node is selected, property window contains settings for scene:
    <img src="img/property_scene.png" class="full margin top bottom">
    <ul class="bold">
        <li>Name</li>
        Name of scene.
        <li>Width</li>
        Width of scene in pixels.
        <li>Height</li>
        Height of scene in pixels.
        <li>Background color</li>
        Background color of scene.
    </ul>
</div>
<div class="box">
    When node is selected, property window shows all properties for selected node:
    <img src="img/property_node.png" class="full margin top bottom">
    You can view all node properties from <a href="docs/">API documentation</a>.
</div>

<h5><a name="layerwindow" class="anchor-link"></a>1.4 Layer window</h5>
<div class="box">
    Layer window contains all your layers, as well as settings for selected layer:
    <img src="img/layers.png" class="full margin top bottom">
    <ul class="bold">
        <li>Buttons</li>
        Add new layer, move layer up, move layer down and delete layer.
        <li>Active node</li>
        Dropdown list of all nodes from selected layer.
        <li>Visible</li>
        Is layer visible on editor.
        <li>Fixed position</li>
        Does layer use fixed position (not moving with camera).
        <li>Name</li>
        Name of layer.
        <li>Speed</li>
        Speed of layer, can be used to create parallax effect.
    </ul>
</div>

<h5><a name="statusbar" class="anchor-link"></a>1.5 Statusbar</h5>
<div class="box">
    Statusbar shows editor's current mode and state, with all keyboard shortcuts:
    <img src="img/statusbar.png" class="full margin top">
</div>

<h3>2. Getting started</h3>

<h5><a name="install" class="anchor-link"></a>2.1 Installing Bamboo</h5>
<div class="box">
    <ol>
        <li><a href="https://github.com/ekelokorpi/panda.js-bamboo/archive/master.zip" target="_blank">Download Bamboo ZIP</a> from GitHub.</li>
        <li>Open <b>editor.html</b> in your browser.</li>
    </ol>    
</div>

<h5><a name="createscene" class="anchor-link"></a>2.2 Creating new scene</h5>
<div class="box">
    Create new scene by clicking on <b>New scene</b> button:
    <img src="img/newscene.png" class="full margin top bottom">
    Now you should see Bamboo's main workspace.
</div>

<h5><a name="scenesettings" class="anchor-link"></a>2.3 Changing scene settings</h5>
<div class="box">
    You can change scene settings from property window:
    <img src="img/property_scene.png" class="full margin top bottom">
    By default, scene size is set to your system size.
</div>

<h5><a name="addingnode" class="anchor-link"></a>2.4 Adding new node</h5>
<div class="box">
    You can add new node to scene with <b>Add node</b> button or using keyboard shortcut <b>A</b>:
    <img src="img/addnode.png" class="full margin top bottom">
    You will then see new <b>Add Node</b> window, where you can select your node type, parent and give it a name. Default parent is current selected layer. After pressing <b>Add</b>, position your new node by moving mouse, and confirm with mouse click.
</div>
